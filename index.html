<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <div class="calculator">
            <div class="input-group">
                <label for="day" class="label">Day</label>
                <input type="number" id="day" min="1" max="31">
            </div>
            <div class="input-group">
                <label for="month" class="labe">Month</label>
                <input type="number" id="month" min="1" max="12" >
            </div>
            <div class="input-group">
                <label for="year" class="lab">Year</label>
                <input type="number" id="year" min="1900" max="2100" >
            </div>
        </div>
        <hr width="500px"><button id="calculateButton"><img src="./images/icon-arrow.svg" alt=""></button>
        <div id="result">
            <p><i id="years">__</i> <i class="text">years</i></p>
            <p><i id="months">__</i> <i  class="text">months</i></p>
            <p><i id="days">__</i> <i  class="text">days</i></p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
